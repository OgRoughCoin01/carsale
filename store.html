<main>
    <section id="">
        <div class="reservation-form">
            <h2>CONTINUE CAR RESERVATION</h2>
            <!-- <div class="form-group"> -->
                <form action="" id="form-group">
                <select id="car-type">
                  <option value="economy">Select Your Car Type</option>
                  <option value="sedan">VW Golf V||</option>
                  <option value="suv">AUdi A1 s-Line</option>
                  <option value="luxury">Toyota Camry</option>
                  <option value="luxury">BMW 320 ModernLine</option>
                </select>
            </form>
              <!-- </div> -->
              <div class="form-group">
                <label for="pickup-city">Pick Up</label>
                <input type="text" id="pickup-city" placeholder="Enter a City or Airport">
              </div>

              <p>Need a different drop-off location?</p>
            
              <div class="form-group">
                <label for="dropoff-city">Drop off</label>
                <input type="text" id="dropoff-city" placeholder="Enter a City or Airport">
              </div>
            
              <div class="form-group">
                <label for="pickup-date">Pick Up</label>
                <input type="date" id="pickup-date">
                <!-- <input type="time" id="pickup-time" value="12:00">  -->
                <select name="name" class="off-thing">
                    <option value="12:00AM">12:00AM</option>
                    <option value="1:00AM">1:00AM</option>
                    <option value="2:00AM">2:00AM</option>
                    <option value="3:00am">3:00AM</option>
                    <option value="4:00AM">4:00AM</option>
                    <option value="5:00AM">5:00AM</option>
                    <option value="6:00AM">6:00AM</option>
                    <option value="7:00AM">7:00AM</option>
                </select>
              </div>
            
              <div class="form-group">
                <label for="dropoff-date">Drop off</label>
                <input type="date" id="dropoff-date">
                <!-- <input type="time" id="dropoff-time" value="12:00"> -->
                <select name="name" class="off-thing">
                    <option value="12:00AM">12:00AM</option>
                    <option value="1:00AM">1:00AM</option>
                    <option value="2:00AM">2:00AM</option>
                    <option value="3:00am">3:00AM</option>
                    <option value="4:00AM">4:00AM</option>
                    <option value="5:00AM">5:00AM</option>
                    <option value="6:00AM">6:00AM</option>
                    <option value="7:00AM">7:00AM</option>
                </select>
              </div>
            
              <button class="book-button">Book Now</button>
            </div>
        </div>
    </section>
